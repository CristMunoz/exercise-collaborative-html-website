<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container w-75 mt-5 mb-2 pt-5">
        <div class="container d-flex flex-column">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Contact</h2>
                    <p class="fs-5">Donec ullamcorper nulla non metus auctor fringilla. Vestibulum id ligula porta felis euismod semper. Praesent commodo cursus magna, vel scelerisque nisl consectetur. Fusce dapibus, tellus ac cursus commodo.</p>    
                </div>   
            </div>
            
            <div class="container w-75 p-2 border border-secondary rounded bg-light">
                <div class="row">
                    <div class="col col-lg-3 d-flex justify-content-end align-items-end">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-bold">Your E-mail</label>
                        </div>
                    </div>
                    <div class="col col-lg-9">
                        <div class="mb-3">
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Your email">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-lg-3 d-flex justify-content-end">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label fw-bold">Your message</label>
                        </div>
                    </div>
                    <div class="col col-lg-9">
                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Please enter your message here..."></textarea>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-lg-12 d-flex justify-content-end">
                        <div class="mb-2">
                            <button type="button" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>   
        </div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
